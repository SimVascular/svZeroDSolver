# This workflow builds and tests svZeroDSolver. It is built and tested on
# different versions of ubuntu and macOS.
name: Build and test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest, macos-13, macos-latest, windows-latest]
        version: [13] # GCC version
      fail-fast: false
    env:
      GCC_V: ${{ matrix.version }}
      CONDA_ENV: zerod
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          activate-environment: ${{env.CONDA_ENV}}
          python-version: "3.11.4"
      - name: Install ubuntu dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt update && sudo apt install build-essential cmake lcov

      - name: Install dependencies to get correct version numbers (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: conda install -c conda-forge libstdcxx-ng=${GCC_V} gcc=${GCC_V} graphviz python-graphviz

      - name: Install dependencies to get correct version numbers (MacOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          brew install gcc@${GCC_V}
          ln -s /usr/local/bin/gcc-${GCC_V} /usr/local/bin/gcc

      - name: Setup MSVC dev cmd
        if: startsWith(matrix.os, 'windows')
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies for Windows
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          python -m pip install --upgrade cmake cmake-setuptools ninja

      - name: Install POISX-like svZeroDSolver
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: python -m pip install -e ".[dev]"

      - name: Install Windows svZeroDSolver (build the Python .pyd via CMake)
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          cmake --version
          python -V

          # Scrub MinGW/Strawberry
          $pattern = '^(C:\\mingw64\\bin|C:\\tools\\mingw64\\bin|C:\\Strawberry\\c\\bin|C:\\Strawberry\\perl\\site\\bin|C:\\Strawberry\\perl\\bin)$'
          $env:PATH = (($env:PATH -split ';' | Where-Object { $_ -and ($_ -notmatch $pattern) }) -join ';')

          # Tooling
          python -m pip install --upgrade pip
          pip install --upgrade cmake ninja pytest numpy pandas

          # Find ninja explicitly
          $ninja = (Get-Command ninja).Source
          if (-not $ninja) { throw "ninja.exe not found" }

          # Configure + build to a known dir
          $py = (Get-Command python).Source
          $build = "$PWD\build_py"
          cmake -S . -B $build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DPython_EXECUTABLE="$py" `
            -DBUILD_TESTING=OFF -DEIGEN_BUILD_DOC=OFF -DEIGEN_TEST_FORTRAN=OFF -DEIGEN_TEST_CXX11=OFF -DEIGEN_TEST_NOQT=ON

          cmake --build $build --parallel 2

          # The CMakeLists already sets:
          #   set_target_properties(pysvzerod PROPERTIES LIBRARY_OUTPUT_DIRECTORY ${CMAKE_BINARY_DIR}/python)
          # On Windows it also sets SUFFIX ".pyd"
          # So the module lands in: $build/python/*.pyd
          $pydDir = Join-Path $build "python"
          if (-not (Test-Path $pydDir)) { throw "pysvzerod .pyd not found at $pydDir" }

          # Expose the module to Python
          $env:PYTHONPATH = "$pydDir;$env:PYTHONPATH"
          "PYTHONPATH=$pydDir;$env:PYTHONPATH" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          python -c "import sys,importlib;print('PYTHONPATH ok:', r'$pydDir' in sys.path); import pysvzerod; print('pysvzerod loaded')"


      - name: Test the build
        run: |
          cd tests
          python -m pytest -v --durations=0 --ignore=test_dirgraph.py

      - name: Build using CMake for POISX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          mkdir Release
          cd Release
          cmake -DCMAKE_BUILD_TYPE=Release -DENABLE_DISTRIBUTION=ON ..
          make -j2

      - name: Build using CMake for Windows Systems
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          # 0) Scrub MinGW/Strawberry from PATH so CMake can't find gfortran
          $pattern = '^(C:\\mingw64\\bin|C:\\tools\\mingw64\\bin|C:\\Strawberry\\c\\bin|C:\\Strawberry\\perl\\site\\bin|C:\\Strawberry\\perl\\bin)$'
          $env:PATH = (($env:PATH -split ';' | Where-Object { $_ -and ($_ -notmatch $pattern) }) -join ';')

          mkdir Release
          cd Release
          cmake -G "Ninja" `
            -DCMAKE_BUILD_TYPE=Release `
            -DPython_EXECUTABLE="$py" `
            -DBUILD_TESTING=OFF -DEIGEN_BUILD_DOC=OFF -DEIGEN_TEST_FORTRAN=OFF -DEIGEN_TEST_CXX11=OFF -DEIGEN_TEST_NOQT=ON
            ..
          cmake --build . --parallel 2


      - name: Test interface POISX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          cd tests/test_interface
          mkdir build_tests
          cd build_tests
          cmake ../
          make -j2
          cd test_01
          ./svZeroD_interface_test01 ../../../../Release ../../test_01/svzerod_3Dcoupling.json
          cd ../test_02
          ./svZeroD_interface_test02 ../../../../Release ../../test_02/svzerod_tuned.json

      - name: Test interface Windows Systems
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          cd tests/test_interface
          mkdir build_tests
          cd build_tests
          cmake -G Ninja ..
          cmake --build . --parallel 2
          cd test_01
          ./svZeroD_interface_test01.exe `
            ../../../../Release `
            ../../test_01/svzerod_3Dcoupling.json
          
          cd ../test_02
          ./svZeroD_interface_test02 `
            ../../../../Release `
            ../../test_02/svzerod_tuned.json

      - name: Generate code coverage
        if: startsWith(matrix.os, 'ubuntu-22.04')
        run: |
          cd Release
          cmake -DENABLE_COVERAGE=ON ..
          make -j2
          cd ../tests
          python -m pytest -v --durations=0 --coverage --ignore=test_dirgraph.py
          cd ../Release
          make coverage

      - name: Save coverage report
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: Release/coverage

      - name: Upload coverage reports to Codecov
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build installer POISX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          cd Release
          cpack
          cp distribution/svZeroDSolver_* ..

      - name: Install NSIS
        if: startsWith(matrix.os, 'windows')
        run: choco install nsis -y

      - name: Build installer Windows Systems
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          # NSIS will be at C:\Program Files (x86)\NSIS\Bin
          echo "C:\Program Files (x86)\NSIS\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          cd Release
          cpack -C Release
          Copy-Item distribution\svZeroDSolver_* -Destination ..\

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }} installer
          path: svZeroDSolver_*
          if-no-files-found: error
