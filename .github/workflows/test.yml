# This workflow builds and tests svZeroDSolver. It is built and tested on
# different versions of ubuntu and macOS.
name: Build and test
on: [push, pull_request]
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-latest, macos-13, macos-latest, windows-latest]
      fail-fast: false
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11.4"

      - name: Install ubuntu dependencies
        if: startsWith(matrix.os, 'ubuntu')
        run: sudo apt update && sudo apt install build-essential cmake lcov graphviz

      - name: Install POSIX-like
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: python -m pip install -e ".[dev]"

      - name: Test the build
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          cd tests
          python -m pytest -v --durations=0 --ignore=test_dirgraph.py

      - name: Build using CMake for POSIX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          mkdir Release
          cd Release
          cmake -DCMAKE_BUILD_TYPE=Release -DENABLE_DISTRIBUTION=ON ..
          make -j2

      - name: Test interface POSIX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          cd tests/test_interface
          mkdir build_tests
          cd build_tests
          cmake ../
          make -j2
          cd test_01
          ./svZeroD_interface_test01 ../../../../Release ../../test_01/svzerod_3Dcoupling.json
          cd ../test_02
          ./svZeroD_interface_test02 ../../../../Release ../../test_02/svzerod_tuned.json

      - name: Generate code coverage
        if: startsWith(matrix.os, 'ubuntu-22.04')
        run: |
          cd Release
          cmake -DENABLE_COVERAGE=ON ..
          make -j2
          cd ../tests
          python -m pytest -v --durations=0 --coverage --ignore=test_dirgraph.py
          cd ../Release
          make coverage

      - name: Save coverage report
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: actions/upload-artifact@v4
        with:
          name: coverage_report
          path: Release/coverage

      - name: Upload coverage reports to Codecov
        if: startsWith(matrix.os, 'ubuntu-22.04')
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Build installer POSIX-like Systems
        if: ${{!startsWith(matrix.os, 'windows')}}
        run: |
          cd Release
          cpack
          cp distribution/svZeroDSolver_* ..

      - name: Setup MSVC dev cmd
        if: startsWith(matrix.os, 'windows')
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install and test Windows
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Continue'
          python -m pip install --upgrade cmake cmake-setuptools numpy ninja pytest pandas graphviz networkx pydot

          # 1) Keep MinGW/Strawberry off PATH (so Eigen won't try Fortran)
          $pattern = '^(C:\\mingw64\\bin|C:\\tools\\mingw64\\bin|C:\\Strawberry\\c\\bin|C:\\Strawberry\\perl\\site\\bin|C:\\Strawberry\\perl\\bin)$'
          $env:PATH = (($env:PATH -split ';' | ? { $_ -and ($_ -notmatch $pattern) }) -join ';')

          # one build dir for everything: executables + Python module
          $build = Join-Path $env:GITHUB_WORKSPACE 'Release'
          cmake -S . -B $build -G Ninja `
            -DCMAKE_BUILD_TYPE=Release `
            -DEIGEN_BUILD_BLAS=OFF `
            -DEIGEN_BUILD_DOC=OFF -DEIGEN_TEST_FORTRAN=OFF -DEIGEN_TEST_CXX11=OFF -DEIGEN_TEST_NOQT=ON `
            -DCMAKE_Fortran_COMPILER:FILEPATH="" `
            -DENABLE_DISTRIBUTION=ON
          cmake --build $build --parallel 2

          Write-Host "`n=== Release tree (3 levels) ==="
          $root = Join-Path $env:GITHUB_WORKSPACE 'Release'
          if (-not (Test-Path $root)) {
            Write-Host "Release directory not found: $root"
            exit 1
          }
          Get-ChildItem -Path $root -Recurse -Depth 3 | ForEach-Object {
            $indent = '  ' * (($_.FullName.Split([IO.Path]::DirectorySeparatorChar).Count - $root.Split([IO.Path]::DirectorySeparatorChar).Count - 1))
            Write-Host "$indent$($_.Name)"
          }
          Write-Host "`n=== Release tree (3 levels) ==="

          $libpath = Join-Path $build 'src/interface/libsvzero_interface.dll'
          Test-Path $libpath | % { "libpath exists: $_" }

          # make the Python extension importable
          $pydDir = Join-Path $build 'python'
          if (-not (Test-Path $pydDir)) { throw "pysvzerod .pyd dir not found: $pydDir" }
          $env:PYTHONPATH = "$pydDir;$env:PYTHONPATH"

          # run integration tests
          cd (Join-Path $env:GITHUB_WORKSPACE 'tests')
          # python -m pytest -v --durations=0 --ignore=test_dirgraph.py

          # build interface tests
          cd test_interface
          mkdir build_tests
          cd build_tests
          cmake -G Ninja ..
          cmake --build . --parallel 2

          $iface = Join-Path $build 'src\interface\libsvzero_interface.dll'
          if (-not (Test-Path $iface)) { throw "Missing $iface" }

          # Threading knobs to avoid deadlocks
          $env:OMP_NUM_THREADS='1'
          $env:OMP_WAIT_POLICY='PASSIVE'
          $env:KMP_INIT_AT_FORK='FALSE'
          $env:KMP_WARNINGS='0'
          $env:KMP_DUPLICATE_LIB_OK='TRUE'

          # Ensure loader can find the interface and any neighbors
          $env:PATH = "$($build)\src\interface;$env:PATH"
          if (Test-Path (Join-Path $build 'bin')) { $env:PATH = "$($build)\bin;$env:PATH" }

          # ctypes smoke test (surface missing dependent)
          $code = @"
          import ctypes, sys
          dll = r'$iface'
          print('Trying to load:', dll)
          try:
              ctypes.CDLL(dll)
              print('Loaded OK')
          except OSError as e:
              print('FAILED to load:', e)
              sys.exit(1)
          "@
          $code | python -

          # Paths to JSON test data
          $test1Json = Join-Path $env:GITHUB_WORKSPACE 'tests/test_interface/test_01/svzerod_3Dcoupling.json'
          $test2Json = Join-Path $env:GITHUB_WORKSPACE 'tests/test_interface/test_02/svzerod_tuned.json'

          cd (Join-Path $env:GITHUB_WORKSPACE 'tests/test_interface/build_tests')

          function Run-TestExe {
            param([string]$dir, [string]$exe, [string]$buildRoot, [string]$json, [string]$name)
            Push-Location $dir
            Remove-Item -Force -ErrorAction SilentlyContinue out.txt, err.txt
            $p = Start-Process -FilePath $exe -ArgumentList @($buildRoot, $json) -NoNewWindow -PassThru `
                 -RedirectStandardOutput out.txt -RedirectStandardError err.txt
            if (-not (Wait-Process -Id $p.Id -Timeout 120 -ErrorAction SilentlyContinue)) {
              Write-Host "TIMEOUT in $name"; Get-Content err.txt -ea SilentlyContinue; Get-Content out.txt -ea SilentlyContinue
              Stop-Process -Id $p.Id -Force -ea SilentlyContinue
              Pop-Location; throw "Timeout: $name"
            }
            if ($p.ExitCode -ne 0) {
              Write-Host "`n--- $name stdout ---"; Get-Content out.txt -ea SilentlyContinue
              Write-Host "`n--- $name stderr ---"; Get-Content err.txt -ea SilentlyContinue
              Pop-Location; throw "$name exited with $($p.ExitCode)"
            }
            Pop-Location
          }

          Run-TestExe -dir '.\test_01' -exe 'svZeroD_interface_test01.exe' -buildRoot $build -json $test1Json -name 'test_01'
          Run-TestExe -dir '.\test_02' -exe 'svZeroD_interface_test02.exe' -buildRoot $build -json $test2Json -name 'test_02'

          # build installer
          choco install nsis -y
          echo "C:\Program Files (x86)\NSIS\Bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          cd $build
          cpack -C Release
          Copy-Item distribution\svZeroDSolver_* -Destination ..\

      - name: Upload debug artifacts (Windows)
        if: startsWith(matrix.os, 'windows')
        uses: actions/upload-artifact@v4
        with:
          name: windows-debug-artifacts
          path: |
            Release/solver_help_out.txt
            Release/solver_help_err.txt
            tests/test_interface/build_tests/test_01/out.txt
            tests/test_interface/build_tests/test_01/err.txt
            tests/test_interface/build_tests/test_01/*.dmp
            tests/test_interface/build_tests/test_02/out.txt
            tests/test_interface/build_tests/test_02/err.txt
            tests/test_interface/build_tests/test_02/*.dmp
          if-no-files-found: ignore

      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }} installer
          path: svZeroDSolver_*
          if-no-files-found: error
