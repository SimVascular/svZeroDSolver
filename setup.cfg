[metadata]
name = svzerodsolver
version = 1.0
description = A Python lumped-parameter solver for blood flow and pressure in hemodynamic networks.
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = find:
python_requires = >=3.0
install_requires =
    numpy
    scipy
    orjson
    click

[options.extras_require]
dev = 
    pytest
    pytest-cov
    pytest-mock
    sphinx
    sphinx-autodoc-typehints
    m2r2
    pydata-sphinx-theme
    sphinxcontrib-bibtex
    sphinxcontrib-mermaid

[options.entry_points]
console_scripts =
    zerod = svzerodsolver.runner:_run_from_from_sys_args

