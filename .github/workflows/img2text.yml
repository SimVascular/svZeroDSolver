name: e2e-tests
on: [push]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install `serve`
        run: npm install -g serve

      - name: Start `serve` to host the app
        run: serve -s build -l 8900 &

      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm start
