# This workflow checks for compliance with the Google C++ style guide.
name: Codechecks
on: [pull_request]
jobs:
  clang-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          sudo apt install clang-format
      - name: Run clang-format
        run: |
          mkdir Release
          cd Release
          cmake ..
          make codecheck